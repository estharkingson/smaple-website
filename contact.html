<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPBS Old Product Buyer Seller</title>
    <link rel="icon" href="images/logo.jpeg">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<hr>
 <h1>contact page</h1>
 <ul>
    <li><a href="kingson.html">HOME</a></li>
    <li><a href="secondpage.html">SELLER PAGE</a>
</ul>
<hr>
 <fieldset>
 <form action="http://httpbin.org/get" method="get">
    <label for="name">NAME:</label>
    <input type="text" name="name" id="Firstname" autocomplete="on" placeholder="type your name" required>
    <br><br>
    <label for="name">PHONE NO:</label>
    <input type="tel" name="phone no" id="PHONE" autocomplete="on" placeholder="type your mobile number" pattern ="[0-9] {3} [0-9] {3}[0-9] {4}" required>
    <br><br>
    <label for="name">E-MAIL ID:</label>
    <input type="email" name="email" id="name" autocomplete="on" placeholder="type your e-mail id" required> 
    <br><br>
    <h3>CHECK BOX</h3>
    <input type="radio" name="item" id="copper" value="copper">
    <label for="copper">COPPER</label>
    <input type="radio" name="item" id="aluminum" value="aluminum">
    <label for="aluminum">ALUMINUM</label>
    <input type="radio" name="item" id="iron" value="iron">
    <label for="iron">IRON</label>
    <input type="radio" name="item" id="steel" value="steel">
    <label for="steel">STEEL</label>
    <input type="radio" name="item" id="brass" value="brass">
    <label for="brass">BRASS</label>
    <br><br>
    <br><br>
    <input type="radio" name="item" id="stainlessteel" value="stainless steel">
    <label for="stainlessteel">STAINLESSTEEL</label>
    <input type="radio" name="item" id="plastic" value="plastic">
    <label for="plastic">PLASTIC</label>
    <input type="radio" name="item" id="motors" value="motors">
    <label for="motors">MOTORS</label>
    <input type="radio" name="item" id="system" value="system">
    <label for="system">SYSTEM</label>
    <br><br>
    <label for="name">QUANITY:</label>
 <input type="number" name="number" id="number" autocomplete="on" placeholder="type your quanity" min="1000" max="10000" step="500" required>
 </form>
 </fieldset>
</body>
</html>
